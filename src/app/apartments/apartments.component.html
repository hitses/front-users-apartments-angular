<h1>Apartments</h1>

<div>
  <a routerLink="/apartments/new">New apartment</a>
</div>

<div>
  <a routerLink="/apartments/1">Apartment 1</a>

  <a routerLink="/apartments/edit">Edit apartment</a>

  <button (click)="deleteApartment(1)">Delete apartment 1</button>
</div>

<app-dynamic-table
  [data]="apartments"
  [columns]="apartmentColumns"
  viewRoutePrefix="/apartments"
  editRoutePrefix="/apartments/edit"
  (deleteItem)="deleteApartment($event)"
></app-dynamic-table>

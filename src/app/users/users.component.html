<h1>Users</h1>

<div>
  <a routerLink="/users/new">New user</a>
</div>

<div>
  <a routerLink="/users/1">User 1</a>

  <a routerLink="/users/edit">Edit user</a>

  <button (click)="deleteUser(1)">Delete user 1</button>
</div>

<app-dynamic-table
  [data]="users"
  [columns]="userColumns"
  viewRoutePrefix="/users"
  editRoutePrefix="/users/edit"
  (deleteItem)="deleteUser($event)"
></app-dynamic-table>

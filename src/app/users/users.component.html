<page-head-component
  [pageTitle]="'Users'"
  [link]="'/users/new'"
  [linkText]="'New user'"
/>

<!-- Tabla dinámica con los datos de los usuarios, como nos enseñaste en React, pero mejor porque es en Angular (la broma es la broma y la vida ya es muy triste para no reirse un poquito) -->
<app-dynamic-table
  [data]="users()"
  [columns]="userColumns()"
  viewRoutePrefix="/users"
  editRoutePrefix="/users/edit"
  (deleteItem)="deleteUser($event)"
></app-dynamic-table>

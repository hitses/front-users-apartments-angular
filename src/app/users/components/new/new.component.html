<!-- TODO: cambiar la clase 'text-error' por la correcta de Tailwind -->

<form [formGroup]="userForm" (ngSubmit)="createUser()">
  <label for="username" [class]="!validField('username') ? '' : 'text-red-400'">
    Username
    <input type="text" formControlName="username" />
  </label>

  <label for="firstName" [class]="!validField('firstName') ? '' : 'text-error'">
    First name
    <input type="text" formControlName="firstName" />
  </label>

  <label for="lastName" [class]="!validField('lastName') ? '' : 'text-error'">
    Last name
    <input type="text" formControlName="lastName" />
  </label>

  <label for="email" [class]="!validField('email') ? '' : 'text-error'">
    Email
    <input type="email" formControlName="email" />
  </label>

  <label for="phone" [class]="!validField('phone') ? '' : 'text-error'">
    Phone
    <input type="text" formControlName="phone" />
  </label>

  <label for="password" [class]="!validField('password') ? '' : 'text-error'">
    Password
    <input type="password" formControlName="password" />
  </label>

  <label
    for="confirmPassword"
    [class]="!validField('confirmPassword') ? '' : 'text-error'"
  >
    Confirm password
    <input
      type="password"
      formControlName="confirmPassword"
      placeholder="Confirm password"
    />
  </label>

  <button type="submit">Create</button>
</form>
